<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Consultify</title>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.min.js"
            integrity="sha384-PsUw7Xwds7x08Ew3exXhqzbhuEYmA2xnwc8BuD6SEr+UmEHlX8/MCltYEodzWA4u"
            crossorigin="anonymous"
        ></script>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
            integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="styles.css" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css"
        />
    </head>
    <body>
        <header class="container-fluid bg-transparent">
            <nav
                class="navbar navbar-expand-lg navbar-light bg-light container"
            >
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Navbar</a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div
                        class="collapse navbar-collapse justify-content-end"
                        id="navbarSupportedContent"
                    >
                        <ul class="navbar-nav mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a
                                    class="nav-link active"
                                    aria-current="page"
                                    href="#"
                                    >Home</a
                                >
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Link</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main id="content">
            <div class="bg-dark text-center text-white py-5">
                <h1 class="display-5 fw-bold">Build your business</h1>
                <div class="col-lg-6 col-sm-8 mx-auto">
                    <p class="fs-5 mb-4">
                        Leverage our consultants' best-in-class dynamism to
                        drive your workflows to new heights of efficiency.
                        Schedule a free consultation and unlock your true
                        potential.
                    </p>
                    <form
                        onsubmit="preventdefault()"
                        class="form-floating col-lg-5 col-8 mx-auto"
                    >
                        <input
                            id="hero-email-input"
                            type="email"
                            class="form-control mb-4"
                            placeholder="Your Email"
                        />
                        <label for="hero-email-input" class="text-dark"
                            >Your Email</label
                        >
                        <button
                            class="
                                btn btn-outline-info btn-lg
                                px-4
                                me-sm-3
                                fw-bold
                            "
                            type="submit"
                        >
                            Schedule Now
                        </button>
                    </form>
                </div>
            </div>
        </main>
    </body>
</html>
